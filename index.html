<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="task2"></div>

    <script>
        const originalText = `у лукоморья клён зелёный; златая цепь на клён том; и днём и ночью кот учёный; всё ходит по цепи кругом; идёт направо — песнь заводит; налево — сказку говорит; там чудеса: там леший бродит; русалка на ветвях сидит; там на неведомых дорожках; следы невиданных зверей; избушка там на курьих ножках; стоит без окон, без дверей; там лес и дол видений полны; там о заре прихлынут волны; на брег песчаный и пустой; и тридцать витязей прекрасных; чредой из вод выходят ясных; и с ними дядька их морской; там королевич мимоходом; пленяет грозного царя; там в облаках перед народом; через леса, через моря; колдун несёт богатыря; в темнице там царевна тужит; а бурый волк ей верно служит; там ступа с бабою ягой; идёт, бредёт сама собой; там царь кащей над златом чахнет; там русский дух… там русью пахнет!; и там я был, и мёд я пил; у моря видел клён зелёный; под ним сидел, и кот учёный; свои мне сказки говорил.`;
        console.log(`1. Количество символов в тексте: ${originalText.length}`);
        const result = originalText.replace (/;/g , ';\n') ;
        console.log(`2. Текст с переносами строк: \n ${result}`);
        const substring = result.replace(/\s/g , '');
        console.log(`3. Текст с удалёнными пробелами: ${substring}`);
        const newText = result.substring(27,50);
        console.log(`4. Извлечение подстроки: ${newText}`);
        const replacedText = newText.replace(/клён/g , 'дубе');
        console.log(`5. Замена "клён" на "дубе": ${replacedText}`);
        const replacedText2 = result.toUpperCase();
        console.log(`6. Строка result в верхнем регистре: ${replacedText2}`);
        const replacedText3 = result.replace(/клён/g, 'дуб');
        console.log(`7. Замена "клён" на "дуб" (все вхождения) в переменной result: ${replacedText3}`);
        const index = result.indexOf('моря');
        console.log(`8. Индекс первого вхождения "моря": ${index}`);
        const modifiedText = replacedText[0].toUpperCase() + replacedText.substring(1);
        console.log(`9. Строка с измененной первой буквой: ${modifiedText}`);

        document.getElementById('task2').innerHTML = `${originalText} <br> <br> ${result} <br> <br> ${substring} <br> <br> ${newText} <br> <br>
        ${replacedText} <br> <br> ${replacedText2} <br> <br> ${replacedText3} <br> <br> ${index} <br> <br> ${modifiedText} ` ;
        // не обращаем внимание, я просто решила потренить выводимость в html
        </script> 
</body>
</html>
